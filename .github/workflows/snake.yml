name: GitHub Snake Game

on:
  # Agenda a execu√ß√£o di√°ria √† meia-noite UTC
  schedule:
    - cron: "0 0 * * *"

  # Permite execu√ß√£o manual
  workflow_dispatch:

  # Executa o workflow quando houver push na branch main
  push:
    branches:
      - main

# üî• Garante permiss√µes de escrita para evitar erros de push
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout do reposit√≥rio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Gerar anima√ß√£o do Snake Game
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy para a branch "output" usando GH_PAT
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Usa o Personal Access Token para autentica√ß√£o
          publish_dir: ./dist
          publish_branch: output  # Pode ser alterado para 'gh-pages' se preferir
          commit_message: "Update snake animation [skip ci]"
